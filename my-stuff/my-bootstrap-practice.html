<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Bootstrap</title>
        <script src="https://kit.fontawesome.com/53ed8b4ed8.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="my-css/my-bootstrap-practice.css">
    </head>
    <body>
    <!--NAVBAR START-->
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container-fluid ">
                <a class="navbar-brand" href="#">Pizza World</a>
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Order Online</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Menu</a>
                        </li>
    <!--NEEDED FORM INSIDE UL TO MAKE IT GO TO LEFT SIDE OF NAV BAR-->
                        <form class="d-flex">
                            <input class="form-control me-2" placeholder="Zip Code" type="search" aria-label="search">
                            <button class="btn btn-outline-primary w-100">Search stores near you</button>
                        </form>
    <!--THE SIGN-UP FORM-->
                    </ul>
                <div class="nav-item">
                    <a class="nav-link sign-up-button-color" href="#">
                        <i class="fa-solid fa-user"> </i> Sign Up!
                    </a>
                </div>
            </div>
        </nav>
    <!--NAVBAR END-->

    <!--IMAGE START  // THIS IS WHERE I DO A MEDIA QUERY FOR THE IMAGE-->
        <div class="d-none d-sm-block d-md-block d-lg-block jumbotron ">
            <h1 class="container-fluid p-2 bg-light bg-opacity-50 Pizza-World">Welcome to Pizza World!</h1>
        </div>
    <!--IMAGE END-->

    <!--NAV TAB START-->
        <div class="container">
            <h1>Build your own pizza!</h1>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <span class="badge bg-secondary">1</span> Size and Crust
                        </a>
    <!--START OF CARD FOR SIZE AND CRUST-->
                        <div class="card">
                            <div class="card-header bg-primary">
                                Choose Size and Crust
                            </div>
                            <div class="card-body">
<!--NEW CARD IN CARD BODY-->
                                <div class="card">
                                    <div class="card-header bg-secondary bg-opacity-50">
                                        Hand Tossed
                                    </div>
                                    <div class="list-group">
                                        <div class="list-group-item">
                                            Garlic seasoned crust with a rich, buttery taste.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span class="badge bg-secondary">2</span> Cheese and Sauce
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span class="badge bg-secondary">3</span> Toppings
                        </a>
                    </li>
                </ul>
        </div>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
