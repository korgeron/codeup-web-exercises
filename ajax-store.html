<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button id="my-btn" type="button">click me!</button>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    (function () {
        "use strict";

        // TODO: Create an AJAX GET request for the file under data/inventory.json


        function fetchData() {
            $.ajax({
                url: ('data/inventory.json'),
                method: 'GET'
            }).done(function (data) {
                $("#insertProducts").html('');
                let str = '';
                for (let i = 0; i < data.length; i++) {
                    str += '<tr class="test-me-out">' + '<th  style="border: 1px solid green">' + data[i].title + '</th>';
                    str += '<th  style="padding: 1px">' + data[i].quantity + '</th>';
                    str += '<th  style="padding: 1px">' + "$" + data[i].price + '</th>';
                    str += '<th  style="padding: 1px">' + data[i].categories + '</th>' + '</tr>';
                }
                $('#insertProducts').append(str);
            })
        }
        fetchData();
        $('#my-btn').click(function () {
            fetchData();
        });

    })();
</script>
