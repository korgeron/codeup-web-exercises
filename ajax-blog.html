<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div id="posts" class="d-flex"></div>


<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    function testBlog () {
        let str = '';
        $.ajax({
            method: "GET",
            url: "data/blog.json"
        }).done(function (blogData){
            console.log(blogData);
           str += '<div class="container card">'
               + '<div class="card-header bg-transparent border-0">' + blogData[0].title + ':' + '</div>';
           str += '<div class="card-body">' + blogData[0].content + '</div>'
               + '</div>';

            str += '<div class="container card">'
                + '<div class="card-header bg-transparent border-0">' + blogData[1].title + ':' + '</div>';
            str += '<div class="card-body">' + blogData[1].content + '</div>'
                + '</div>';


            $('#posts').append(str)
        })
    }
   testBlog();




</script>
</body>
</html>
